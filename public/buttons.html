  <body>

    <!-- Tabs at top of page -->
    <div>
       <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#" id="home" name="home">Home</a></li>
            <li role="presentation"><a href="#" id="home" name="about">About</a></li>
            <li role="presentation"><a href="#"id="home" name="whatever">Whatever</a></li>
        </ul>
    </div>
    <form id="mainform" method="POST" action="#">
    <!-- Listen Read or Both -->
    <h3 required>What is your preference?</h3>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" name="listen">Listen</button>
      <button type="button" class="btn btn-default" name="read">Read</button>
      <button type="button" class="btn btn-default" name="down">Down for Whatever</button>
    </div>

    <!-- Trending or Unique -->
    <h3 required>Trending or Off Beat?</h3>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" name="trending">Trending</button>
      <button type="button" class="btn btn-default" name="off">Off Beat</button>
    </div>

    <!-- What do you find cool -->
    <h3 required>What do you find <em>Cool</em>?</h3>
    <div class="btn-group no-border" role="group" aria-label="...">
      <button type="button" class="btn btn-default" class="btn-photo"><img src="http://media.npr.org/assets/img/2015/06/26/ap_961200898480_wide-e8dee051d2bcdfb52ee65a83262c277e40afa538-s600-c85.jpg" width="125px" height="100px"></button>
      <button type="button" class="btn btn-default" class="btn-photo"><img src="http://media.npr.org/assets/img/2015/06/25/ap_714916175632_wide-f7a86a4e4e5d2cf9eeaa05ba15af5f9d0be4e6c6-s500-c85.jpg" width="125px" height="100px"></button>
      <button type="button" class="btn btn-default" class="btn-photo"><img src="http://media.npr.org/assets/img/2015/06/23/ap101118115464_wide-324b01c9414be5d1c4ce446ac05e1b5e854d1c36-s700-c85.jpg" width="125px" height="100px"></button>
      <button type="button" class="btn btn-default" class="btn-photo"><img src="http://media.npr.org/assets/img/2015/06/23/merseult-investigation-by-kamel-daoud-on-bookdragon-via-csmonitor-800x1200_wide-5be8675a4b627880ecf88e335ffd4d71b872e5ae-s700-c85.jpg" width="125px" height="100px"></button>
      <button type="button" class="btn btn-default" class="btn-photo"><img src="http://media.npr.org/assets/img/2015/06/17/ballers03_wide-a999f1a090782b91dabda76a64da7ba8b724d1c5-s700-c85.jpg" width="125px" height="100px"></button>
      <button type="button" class="btn btn-default" class="btn-photo"><img src="http://media.npr.org/assets/img/2015/06/12/sadness-fear--anger--disgust--joy-2015-disneypixar_wide-64277b4e098a4a8f258be33ead42fcf1b0c75831-s700-c85.jpg" width="125px" height="100px"></button>    
    </div>

    <!-- Submit Button -->
    <div id="submitButton"><button type="button" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-star" aria-hidden="true" value="submit" id="submit"></span> Submit
</button></div>
<!-- form ends here -->
  </form>
